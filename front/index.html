<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket API Frontend</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    input, textarea, button { display: block; margin: 10px 0; width: 300px; }
    .output { margin-top: 20px; background: #f1f1f1; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>Create Ticket</h2>
  <form id="createForm">
    <input type="text" id="shortDescription" placeholder="Ticket Number" required />
    <textarea id="description" placeholder="Description" required></textarea>
    <button type="submit">Create Ticket</button>
  </form>

  <h2>Printed Tickets</h2>
  <button id="refresh">Refresh Tickets</button>
  <div class="output" id="output"></div>

  <script>
    const apiBase = "http://localhost:8000";

    async function loadTickets() {
      const response = await fetch(`${apiBase}/get_printed_tickets`);
      const result = await response.json();
      document.getElementById("output").innerText = JSON.stringify(result, null, 2);
    }

    document.getElementById("createForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const shortDescription = document.getElementById("shortDescription").value;
      const description = document.getElementById("description").value;

      const formData = new FormData();
      formData.append("shortDescription", shortDescription);
      formData.append("description", description);

      const response = await fetch(`${apiBase}/create_ticket`, {
        method: "POST",
        body: formData
      });
      await response.json();

      // Refresh printed tickets automatically
      setTimeout(loadTickets, 1000);
    });

    document.getElementById("refresh").addEventListener("click", loadTickets);

    // Initial load
    loadTickets();
  </script>
</body>
</html>
